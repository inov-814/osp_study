<!DOCTYPE html>
<html>
    <head>
        <title>Nested Lists</title>
    </head>
    <body>
        <ol>
            <li>apples</li>
            <ul>
                <li>red</li>
                <li>green</li>
            </ul>

            <li>pears</li>
            <li>bananas</li>
        </ol>
    </body>
</html>
